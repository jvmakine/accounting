<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Accounting</title>
		<link rel="stylesheet" type="text/css" href="/css/accounting.css">
		<link rel="stylesheet" type="text/css" href="/css/cupertino/jquery-ui-1.10.2.custom.min.css">
		<script type="text/javascript" src="/js/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="/js/jquery-ui-1.10.2.custom.min.js"></script>
		<script type="text/javascript" src="/js/decorator.js"></script>
		<script type="text/javascript" src="/js/underscore-min.js"></script>
		<script type="text/javascript" src="/js/backbone-min.js"></script>
		<script type="text/javascript" src="/js/accounting.js"></script>
		<script type="text/javascript">
			$(function() {
			  accounting.init();
			  $("#alertAccounts").click(function(e) {
			    _.each(accounting.listAccounts(), function(account) {
				  alert(account.name);
				});
			  });
			});
		</script>
	</head>
	<body>
		<div>
			<a id="alertAccounts">Accounts</a>
		</div>
		<div>
			<a href="/logout">Logout</a>
		</div>
	</body>
</html>
